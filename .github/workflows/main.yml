name: Publish to NuGet

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Update version in csproj
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        sed -i \
          -e "s/<AssemblyVersion>.*<\/AssemblyVersion>/<AssemblyVersion>$VERSION<\/AssemblyVersion>/g" \
          -e "s/<FileVersion>.*<\/FileVersion>/<FileVersion>$VERSION<\/FileVersion>/g" \
          -e "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/g" \
          src/Core.Infrastructure.ConsoleApp/Core.Infrastructure.ConsoleApp.csproj

    - name: Restore dependencies
      run: dotnet restore src/dotx.sln

    - name: Build
      run: dotnet build src/dotx.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test src/dotx.sln --no-build --configuration Release --verbosity normal

    - name: Pack
      run: dotnet pack src/Core.Infrastructure.ConsoleApp/Core.Infrastructure.ConsoleApp.csproj --no-build --configuration Release --output ./packages

    - name: Push to NuGet
      run: dotnet nuget push "./packages/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        files: ./packages/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
