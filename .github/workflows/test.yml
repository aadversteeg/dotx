name: Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore src/dotx.sln

    - name: Build
      run: dotnet build src/dotx.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test src/dotx.sln --no-build --configuration Release --verbosity normal
